<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة تسجيل الدخول</title>
        <link rel="icon" href="images/graduation.jpeg" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>

     * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #b9def4; /* الأزرق الفاتح */
      background-image: url('images/11476230.jpg');
     background-repeat: no-repeat;
      background-position: center center;
     background-size: contain;  /* أو جربي cover حسب رغبتك */
      background-attachment: fixed;
    }

    /* الخلفية */
    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* الخلفية بتملأ الشاشة بدون قص أو تمديد مشوه */
    }

    .logos-bar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logos-bar img {
      height: 40px;
    }

    .my-name {
      font-weight: bold;
      font-size: 16px;
      color: #6A0DAD;
    }

    header {
      position: fixed;
      top: 56px;
      right: 0;
      left: 0;
      height: 60px;
      background-color: #b9def4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header img {
      height: 45px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.2);
    }

    .shiny-name {
      font-size: 30px;
      font-weight: bold;
      color: #6A0DAD;
      position: relative;
    }

    .shiny-name::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
     }

    /* صندوق تسجيل الدخول */
    .login-box {
      position: absolute;
      top: 50%;
      left: 42%; /* ← اتحرك لليسار شوية */
      transform: translate(-50%, -50%);
      background-color: white;
      width: 350px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      color: #6A0DAD;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
      text-align: right;
    }

    .input-box input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #6A0DAD;
      font-size: 18px;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #6A0DAD;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4B0082;
    }

    .error-msg {
      color: red;
      display: none;
      margin-top: 10px;
    }

    .welcome-msg {
      display: none;
      color: #6A0DAD;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="background-wrapper">
    <img src="images/11476230.jpg" class="bg-img" alt="خلفية" />
  </div>


  <!-- ✅ شريط الشعارات -->
  <div class="logos-bar">
    <div style="display: flex; gap: 15px;">
      <img src="images/damietta.png" alt="شعار 2" />
      <img src="images/tech.jfif" alt="شعار 1" />
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <span class="my-name">مي محمد حافظ سبلة</span>
      <img src="images/may.jpg" alt="مي" style="height: 40px; border-radius: 50%;" />
    </div>
  </div>

  <!-- ✅ عنوان "مشروعات التخرج" -->
  <header>
    <img src="images/graduation.jpeg" alt="مشروع التخرج" />
    <span class="shiny-name">مشروعات التخرج</span>
  </header>

  <!-- صندوق تسجيل الدخول -->
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <div class="input-box">
        <i class='bx bx-user'></i>
        <input type="text" id="username" placeholder="اسم المستخدم" required />
      </div>

      <div class="input-box">
        <i class='bx bx-lock'></i>
        <input type="password" id="password" placeholder="كلمة المرور" required />
        <i class='bx bx-hide' id="togglePassword" style="left: 35px;"></i>
      </div>

      <button type="submit">دخول</button>
      <div class="error-msg" id="error">❌ اسم المستخدم أو كلمة المرور غير صحيحة</div>
    </form>
    <div class="welcome-msg" id="welcome"></div>
  </div>

  <script>
    // إظهار وإخفاء كلمة المرور
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle('bx-hide');
      togglePassword.classList.toggle('bx-show');
    });

    // التعامل مع تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      const welcome = document.getElementById("welcome");

      if (username === "may" && password === "2025") {
        error.style.display = "none";
        welcome.style.display = "block";
        welcome.textContent = "مرحبًا بك يا " + username + " 🎉";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        welcome.style.display = "none";
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
